apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.esri.arcgisruntime.sample.integratedwindowsauthentication"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility rootProject.ext.targetJavaVersion
        sourceCompatibility rootProject.ext.sourceJavaVersion
    }
}

dependencies {
    // arcgis-android & appcompat lib dependencies from rootProject build.gradle
    implementation "com.android.support:recyclerview-v7:$andSupportLibVersion"
    implementation "com.android.support.constraint:constraint-layout:$constraintLayoutVersion"
}

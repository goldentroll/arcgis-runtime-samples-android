// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: '../version.gradle'

buildscript {
    apply from: '../version.gradle'
    repositories {
        jcenter()
        google()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
        maven {
            url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    final def var = repositories {
        jcenter()
        google()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
        maven { url 'https://esri.bintray.com/arcgis' }
        maven { url 'http://android:8080/artifactory/arcgis' }
        maven { url 'http://android:8080/artifactory/libs-snapshots' }
    }
    var
}

subprojects{
    afterEvaluate {project ->
        if(project.hasProperty("dependencies")){
            dependencies {
                implementation "com.android.support:appcompat-v7:$andSupportLibVersion"
                implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
                implementation "com.esri.arcgisruntime:arcgis-android:$arcgisVersion"
            }
        }
    }
}